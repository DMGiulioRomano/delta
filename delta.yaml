# File YAML: regole principali
# - Indentazione: Usa spazi (non tab), mantenendo consistenza (di solito 2 spazi).
# - Chiavi e valori: Formato `chiave: valore`. Stringhe con spazi vanno tra virgolette.
# - Liste: Usa `-` seguito da uno posizione (es. `- elemento`).
# - Dizionari annidati: Indenta per rappresentare gerarchie (es. chiave: sottochiave: valore).
# - Commenti: Inizia con `#`.
# - Booleani: Usa `true` o `false` (in minuscolo).
# - Nullo: Usa `null`, `~` o lascia vuoto il valore.

brano:
  titolo: "delta"
  attacco: 4
  durata:
    minuti: 8
    secondi: 0
  forma:
    - grandezza: 0.5
      punti:
        - [0, 0.0001, "Expon"]
        - [0.4, 0.5, "Line"]
        - [0.7, 0.7, "Log"]
        - [0.99, 0.001, "Expon"]
    - grandezza: 0.2
      punti:
        - [0.01, 0.001, "Log"]
        - [0.3, 0.24, "Expon"]
        - [0.6, 0.3, "Line"]
        - [0.99, 0.001, "Expon"]
    - grandezza: 0.3
      punti:
        - [0.01, 0.01, "Line"]
        - [0.5, 0.6, "Line"]
        - [0.8, 1, "Line"]
        - [1, 0.1, "Line"]
  dimensioni:
    frequenze: "PythagoreanSystem"
    durate:
      - 1
    ampiezze:
      - 2
    posizioni:
      - 3
  sezioni:
    sezione1:
      comportamenti:
        - cAttacco: 0
          cDurata: 40
          durataArmonica: 35
          ritmo: [18, 16, 25, 32, 17, 20]
          durata: 12
          ampiezza: -30
          frequenza: 13
          posizione: 1
    sezione2:
      comportamenti:
        - cAttacco: 0
          cDurata: 100
          durataArmonica: 100
          ritmo: [7, 13, 19, 4, 27, 11, 5, 9]
          durata: 12
          ampiezza: -12
          frequenza: 7
          posizione: 1
    sezione3:
      comportamenti:
        - cAttacco: 0
          cDurata: 100
          durataArmonica: 50
          ritmo: [7, 2, 5, 3, 4]
          durata: 12
          ampiezza: -12
          frequenza: 24
          posizione: 1
